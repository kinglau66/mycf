<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="loan">
      <h2 data-cy="loanDetailsHeading"><span>Loan</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ loan.id }}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
          <span>{{ loan.amount }}</span>
        </dd>
        <dt><span>Currency</span></dt>
        <dd>
          <span>{{ loan.currency }}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
          <span>{{ loan.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
          <span>{{ loan.endDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Interest Rate</span></dt>
        <dd>
          <span>{{ loan.interestRate }}</span>
        </dd>
        <dt><span>Applicant</span></dt>
        <dd>
          <div *ngIf="loan.applicant">
            <a [routerLink]="['/applicant', loan.applicant.id, 'view']">{{ loan.applicant?.id }}</a>
          </div>
        </dd>
        <dt><span>Credit Facility</span></dt>
        <dd>
          <div *ngIf="loan.creditFacility">
            <a [routerLink]="['/credit-facility', loan.creditFacility.id, 'view']">{{ loan.creditFacility?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/loan', loan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

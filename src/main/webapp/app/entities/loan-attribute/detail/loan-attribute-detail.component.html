<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="loanAttribute">
      <h2 data-cy="loanAttributeDetailsHeading"><span>Loan Attribute</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ loanAttribute.id }}</span>
        </dd>
        <dt><span>Job Title</span></dt>
        <dd>
          <span>{{ loanAttribute.jobTitle }}</span>
        </dd>
        <dt><span>Min Salary</span></dt>
        <dd>
          <span>{{ loanAttribute.minSalary }}</span>
        </dd>
        <dt><span>Max Salary</span></dt>
        <dd>
          <span>{{ loanAttribute.maxSalary }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/loan-attribute', loanAttribute.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="creditFacility">
      <h2 data-cy="creditFacilityDetailsHeading"><span>Credit Facility</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ creditFacility.id }}</span>
        </dd>
        <dt><span>Total Limit</span></dt>
        <dd>
          <span>{{ creditFacility.totalLimit }}</span>
        </dd>
        <dt><span>Currency</span></dt>
        <dd>
          <span>{{ creditFacility.currency }}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
          <span>{{ creditFacility.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
          <span>{{ creditFacility.endDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/credit-facility', creditFacility.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
